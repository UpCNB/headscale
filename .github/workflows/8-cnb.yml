name: 8 CNB sync
on:
  # 定时保持 fork/main 与 CNB/upstream 新
  schedule: [{ cron: "*/30 * * * *" }]
  # 手动触发
  workflow_dispatch:

jobs:
  call:
    uses: UpCNB/workflows/.github/workflows/cnb-sync.yml@main
    with:
      upstream_repo: https://github.com/juanfont/headscale
      cnb_repo_url:  https://cnb.cool/g.h/headscale
      # 可选覆盖项（通常无需改）：
      # fork_branch: main
      # push_fork_ff: true
      # open_pr_if_diverged: true
      # delete_ai_branch: true
    secrets: inherit
